{% extends "base.html" %}

{% block content %}
<h1>Lista Profesionales</h1>
<div class="row">
{% for obj in object_list %}
  <div class="col-sm-6">
    <div class="thumbnail">
      <div class="caption">
        <h3><a href='{{ obj.get_absolute_url }}'>{{obj.Nombre}} {{obj.Apellido}}</a></h3>
        <p>
            {{obj.Matricula}}
            {{obj.Especialidad}}
        </p>
        <p>
            <a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">Ver Profesional</a>
        </p>
      </div>
    </div>
  </div>

    {% cycle "" "</div><div class='row'>"%}
{% endfor %}
</div>



{% endblock content %}
